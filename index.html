<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="netflixlogo">
            </a>
        </div>
    </header>

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <div class="suporte">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <footer>
                <div class="login-facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt="facebook logo"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
